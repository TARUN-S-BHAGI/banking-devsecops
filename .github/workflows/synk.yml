name: Snyk Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Snyk
        run: npm install -g snyk

      - name: Auth Snyk (you must set SNYK_TOKEN in GitHub Secrets)
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk on backend
        run: |
          cd backend
          npm install
          snyk test

      - name: Run Snyk on frontend
        run: |
          cd ../frontend
          npm install
          snyk test
